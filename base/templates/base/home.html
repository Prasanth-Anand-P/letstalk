<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    {% extends 'main.html' %}

    {% block content%}   

    <h1>Home</h1>

    <div>

        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h3> {{room.id}} => <a href="{% url 'room' room.id %}">{{room.name}}</a> </h3>
                <small>{{room.topic}}</small>
                <hr />
            </div>
        {% endfor %}

    </div>

    {% endblock content%}

</body>
</html>
